<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Table Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .layout {
            position: relative;
            width: 100%;
            max-width: 1000px; /* Adjust to fit your image width */
            margin: 20px auto;
        }
        .layout img {
            width: 100%;
        }
        .table {
            position: absolute;
            background-color: rgba(0, 255, 0, 0.5); /* Green for available */
            cursor: pointer;
            border: 1px solid black;
        }
        .taken {
            background-color: rgba(255, 0, 0, 0.7); /* Red for taken */
            pointer-events: none; /* Disable click */
        }
    </style>
</head>
<body>

    <h1>Select Your Group Table</h1>
    <div class="layout">
        <!-- Replace 'studio-layout.png' with the path to your image -->
        <img src="studio-layout.png" alt="Studio Layout">

        <!-- Adjusted Table click areas based on the new layout -->
        <!-- Row 1 -->
        <div id="table1" class="table" style="top: 78px; left: 248px; width: 62px; height: 62px;" onclick="selectTable(1)"></div>
        <div id="table2" class="table" style="top: 78px; left: 310px; width: 62px; height: 62px;" onclick="selectTable(2)"></div>
        <div id="table3" class="table" style="top: 78px; left: 417px; width: 62px; height: 62px;" onclick="selectTable(3)"></div>
        <div id="table4" class="table taken" style="top: 78px; left: 479px; width: 62px; height: 62px;" onclick="selectTable(4)"></div>
        <div id="table5" class="table" style="top: 78px; left: 585px; width: 62px; height: 62px;" onclick="selectTable(5)"></div>
        <div id="table6" class="table" style="top: 78px; left: 647px; width: 62px; height: 62px;" onclick="selectTable(6)"></div>
        <div id="table7" class="table" style="top: 78px; left: 753px; width: 62px; height: 62px;" onclick="selectTable(7)"></div>
        <div id="table8" class="table" style="top: 78px; left: 815px; width: 62px; height: 62px;" onclick="selectTable(8)"></div>

        <!-- Row 2 -->
        <div id="table9" class="table" style="top: 192px; left: 248px; width: 62px; height: 62px;" onclick="selectTable(9)"></div>
        <div id="table10" class="table" style="top: 192px; left: 310px; width: 62px; height: 62px;" onclick="selectTable(10)"></div>
        <div id="table11" class="table" style="top: 192px; left: 417px; width: 62px; height: 62px;" onclick="selectTable(11)"></div>
        <div id="table12" class="table" style="top: 192px; left: 479px; width: 62px; height: 62px;" onclick="selectTable(12)"></div>
        <div id="table13" class="table" style="top: 192px; left: 585px; width: 62px; height: 62px;" onclick="selectTable(13)"></div>
        <div id="table14" class="table" style="top: 192px; left: 647px; width: 62px; height: 62px;" onclick="selectTable(14)"></div>
        <div id="table15" class="table" style="top: 192px; left: 755px; width: 62px; height: 62px;" onclick="selectTable(15)"></div>
        <div id="table16" class="table" style="top: 192px; left: 817px; width: 62px; height: 62px;" onclick="selectTable(16)"></div>

        <div id="table17" class="table" style="top: 304px; left: 248px; width: 62px; height: 62px;" onclick="selectTable(17)"></div>
        <div id="table18" class="table" style="top: 304px; left: 310px; width: 62px; height: 62px;" onclick="selectTable(18)"></div>

    </div>

    <script>
        // Redirect to group.html for group input on table click
        function selectTable(tableNumber) {
            // Redirect to the form page for group submission
            window.location.href = 'group.html?table=' + tableNumber;
        }

        // Function to mark a table as taken (you can extend this later with dynamic functionality)
        function markTableAsTaken(tableNumber) {
            document.getElementById('table' + tableNumber).classList.add('taken');
        }

        // Example of marking tables as taken initially
        markTableAsTaken(4); // Mark table 4 as taken (for example)

    </script>

</body>
</html>
